<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Library</h1>
        <div class="container"></div>
        <button id="new-book-button">Add a new book</button>
        <form id="new-book-form">
            <label for="title" hidden>Title</label>
            <input type="text" id="title" placeholder="" hidden required />
            <label for="author" hidden>Author</label>
            <input type="text" id="author" placeholder="" hidden required />
            <label for="pages" hidden>Number of Pages</label>
            <input type="number" id="pages" placeholder="" hidden required />
            <label for="isRead" hidden>Have you read this book?</label>
            <input type="checkbox" id="isRead" hidden required />
            <button type="" id="form-submit" hidden>Add book</button>
        </form>
    </body>
</html>
